<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Tensegridad</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #d0f0c0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .contenido {
      animation: aparecer 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
      transition: filter 0.3s ease;
      z-index: 1;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .blurred {
      filter: blur(5px);
    }

    h1 {
      color: #004d40;
      margin-bottom: 30px;
    }

    .pantalla-carga {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.562);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      display: none;
    }

    .caja-carga {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .caja-carga img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .caja-carga p {
      margin: 0;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="pantalla-carga" id="pantallaCarga">
    <div class="caja-carga">
      <img src="Media/Albert.gif" alt="Cargando...">
      <p>Cargando...</p>
    </div>
  </div>

  <div class="container contenido" id="contenido">
    <h1 class="display-5">Grupo de Tensegridad – Proyecto de Física</h1>
    <button id="btnIniciar" class="btn btn-success btn-lg">Iniciar</button>
  </div>

  <script>
    const btn = document.getElementById("btnIniciar");
    const carga = document.getElementById("pantallaCarga");
    const contenido = document.getElementById("contenido");

    let botonBloqueado = false;

    btn.addEventListener("click", () => {
      if (botonBloqueado) return;

      botonBloqueado = true;
      btn.disabled = true;

      
      contenido.classList.add("blurred");
      carga.style.display = "flex";

      setTimeout(() => {
        window.location.href = "calculadora.html";
      }, 3000);

      setTimeout(() => {
        btn.disabled = false;
        botonBloqueado = false;
      }, 2000);
    });
  </script>

</body>
</html>
